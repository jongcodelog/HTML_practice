<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        글자를 수정하는 방법
        1. span태그에게 글꼴은 궁서채로, 글자크기는 50px, 글자의 굵기는 두껍게
        */

        span{
        font-family: "굴림체";
        font-size: 50px;
        font-weight: bold;
    }
        #span1{
            font-size: 10px;
        }
        /* em은 부모의 배수 */
        p{
            font-size: 10px;
        }
        #font2{
            font-size: 2em;
        }
        /* rem은 html기본사이즈의 배수 */
        #span3{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <span>CSS는 디자인 코드입니다.</span>
    <br>
    
    <span id="span1">px</span>

    <p>
        <span id="span2">em</span>
    </p>
    <span id="span3">rem</span>
</body>
</html>
