<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        리스트 태그
        1. ul(unordered list) = 정돈이 되어있찌 않아서 순서가 없는 리스트
        2. ol(ordered list) = 정돈이 되어 있어 순서가 존재하는 리스트
        3. li(list item) = 리스트를 구성하는 아이템을 지정하는 태그
    -->
    <ul>
        <li>치킨</li>
        <li>피자</li>
        <li>탕수육</li>
    </ul>

    <ol>
        <li>씻기</li>
        <li>옷갈아입기</li>
        <li>눕기</li>
    </ol>
</body>
</html>
