<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form태그
        - 사용자가 입력한 데이터를 묶어서 전달할때(서버) 사용하는 태그
        - action = "데이터를 보낼 주소"
    -->
    <!--
        input태그
        - 사용자에게 다양한 입력창을 제공해주는 태그
        - ★ name, value 속성을 꼭 이해하기
    -->
    <form action="#">
        <!-- 모든 input은 value라는 속성값을 가지고 있으며 데이터를 입력하면 value에 저장해준다-->
        이름 : <input type="text" value="" name="이름">
        <br>
        나이 : <input type="text" value="" name="나이">
        <br>
        비밀번호 : <input type="password" name="비밀번호" maxlength="5">
        <br>
        <!-- 체크박스 vs 라디오버튼-->
        <!-- 
            1. 차이점 = 체크박스는 중복이된다, 라디오버튼은 중복이 되지않는다.
            2. 중요한점 = value는 꼭 지정해주고, name 은 그룹화
        -->
        축구 : <input type="checkbox" value="soccer" name="hobby">
        농구 : <input type="checkbox" value="basketball" name="hobby">
        <br>
        남자 : <input type="radio" value="man" name="gender">
        여자 : <input type="radio" value="woman" name="gender">
        <br>

        <!-- 다양한 인풋창-->
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date"> <input type="datetime-local">
        <br>
        <select>
            <option>메일선택</option>
            <option value="네이버">naver.com</option>
            <option value="다음">daum.net</option>
        </select>
        <br>
        <input type="text" list="singer">
        <datalist id="singer">
            <option>아이유</option>
            <option>아이브</option>
            <option>에스파</option>
        </datalist>
        <br>
        <!-- 사용자가 댓글등과 같은 긴 텍스트를 입력해주는 창-->
        <textarea cols="50" rows="5"></textarea>

        <!-- 데이터를 서버에게 전송해주는 버튼-->
        <input type="submit" value="제출하기">
    </form>
</body>
</html>
